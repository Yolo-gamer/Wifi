<!DOCTYPE html>
<html>
<head>
    <title>Wi-Fi QR Code</title>
    <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
</head>
<body>
    <h1>Connect to Wi-Fi</h1>
    <p>Scan the QR code below to connect:</p>
    <canvas id="qrcode"></canvas>

    <script>
        // Parse the URL parameters
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const ssid = urlParams.get('ssid');
        const password = urlParams.get('password');
        const encryption = urlParams.get('encryption') || 'WPA';

        // Generate the QR code
        if (ssid && password) {
            const qr = new QRious({
                element: document.getElementById('qrcode'),
                size: 200,
                value: `WIFI:T:${encryption};S:${ssid};P:${password};;`
            });
        } else {
            document.body.innerHTML += '<p>Invalid or missing Wi-Fi details.</p>';
        }
    </script>
</body>
</html>
